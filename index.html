<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Simple, Slim & Tiny Slider">
		<meta name="keywords" content="Simple,Slim,Tiny,Slider">
		<meta name="author" content="Fabio Analdi">
		<title>Tiny Slider</title>
		<!-- Always force latest IE rendering engine (even in intranet) -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--  Mobile Viewport
		http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
		device-width : Occupy full width of the screen in its current orientation
		initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
		maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- inject:css --><!-- endinject -->
		<script src="js/tiny-slider.js"></script>
		<script>tinySlider({containerSelector: ".slider", listSelector: ".container", itemSelector: ".item"})</script>
	</head>
	<body>
		<main>
			<h1 style="margin: 1em 0; text-align: center; font-size: 20px">Simple, Slim & Tiny Slider</h1>
			<section id="slider" class="slider" style="width: 500px; height: 300px">
				<ul class="container">
					<li class="item"><img src="img/sea-turtle.jpg" title="sea-turtle" alt="sea-turtle"></li>
					<li class="item"><img src="img/blue-fish.jpg" title="blue-fish" alt="blue-fish"></li>
					<li class="item"><img src="img/coral-reef.jpg" title="coral-reef" alt="coral-reef"></li>
				</ul>
			</section>
		</main>
	</body>
</html>
